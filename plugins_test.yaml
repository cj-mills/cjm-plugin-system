plugins:
  # ----------------------------------------------------------------
  # 1. AI Worker: Whisper
  # Requires PyTorch, CUDA, FFmpeg
  # ----------------------------------------------------------------
  - name: whisper-local
    env_name: test-whisper-auto
    
    # Environment File (System Deps)
    env_file: "https://raw.githubusercontent.com/cj-mills/cjm-transcription-plugin-whisper/main/environment.yml"
    
    # The Plugin Package
    package: "git+https://github.com/cj-mills/cjm-transcription-plugin-whisper.git"
    
    # Interface Libraries
    interface_libs:
      - "git+https://github.com/cj-mills/cjm-plugin-system.git"
      - "git+https://github.com/cj-mills/cjm-transcription-plugin-system.git"

  # ----------------------------------------------------------------
  # 2. Infrastructure Worker: NVIDIA Monitor
  # Requires nvitop, lightweight python env
  # ----------------------------------------------------------------
  - name: sys-mon-nvidia
    env_name: test-sys-mon
    
    # Environment File (System Deps)
    env_file: "https://raw.githubusercontent.com/cj-mills/cjm-system-monitor-nvidia/main/environment.yml"
    
    # The Plugin Package
    package: "git+https://github.com/cj-mills/cjm-system-monitor-nvidia.git"
    
    # Interface Libraries
    # Note: Requires cjm-infra-plugin-system for the SystemStats DTO
    interface_libs:
      - "git+https://github.com/cj-mills/cjm-plugin-system.git"
      - "git+https://github.com/cj-mills/cjm-infra-plugin-system.git"